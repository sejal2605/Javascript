<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
const spams = ["Sejal", "Prity", "Ankita", "Aayushi", "Soumya"];
document.getElementById("demo1").innerHTML = spams;
// The sort() method sorts an array alphabetically:
spams.sort();
document.getElementById("demo2").innerHTML = spams;
// The reverse() method reverses the elements in an array.
spams.reverse();
document.getElementById("demo3").innerHTML = spams;
</script>

</body>
</html>
